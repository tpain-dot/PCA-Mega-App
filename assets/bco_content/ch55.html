<h2>CHAPTER FIFTY-FIVE</h2>
<h4 class="p1"><i>Confessing the Faith</i><i></i></h4>
<p class="p1"><b>55-1</b>.<span class="Apple-tab-span"> </span>It is proper for the congregation of God’s people publicly to confess their faith, using creeds or confessions that are true to the Word, such as, the Apostles’ Creed, the Nicene Creed, or the <i>Westminster Standards</i>.</p>
